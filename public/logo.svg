<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3B82F6" />
  <circle cx="50" cy="50" r="45" fill="#1E40AF" />
  
  <!-- Wallet outline -->
  <rect x="20" y="30" width="60" height="40" rx="4" fill="#FFFFFF" />
  
  <!-- Wallet details -->
  <rect x="20" y="40" width="60" height="5" fill="#93C5FD" />
  
  <!-- Token/coin -->
  <circle cx="50" cy="60" r="15" fill="#FEF08A" stroke="#FEF9C3" stroke-width="2" />
  <text x="50" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E40AF">A</text>
  
  <!-- Lock symbol representing vesting -->
  <path d="M65,30 L65,20 C65,15 60,10 50,10 C40,10 35,15 35,20 L35,30" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Timer/clock marks for vesting period -->
  <line x1="20" y1="75" x2="25" y2="75" stroke="#FEF08A" stroke-width="2" />
  <line x1="30" y1="75" x2="35" y2="75" stroke="#FEF08A" stroke-width="2" />
  <line x1="40" y1="75" x2="45" y2="75" stroke="#FEF08A" stroke-width="2" />
  <line x1="50" y1="75" x2="55" y2="75" stroke="#FEF08A" stroke-width="2" />
  <line x1="60" y1="75" x2="65" y2="75" stroke="#FEF08A" stroke-width="2" />
  <line x1="70" y1="75" x2="75" y2="75" stroke="#FEF08A" stroke-width="2" />
</svg>